<html>

        <div id="HomeTeam" class="section">
            <div class="section-title">
                <h1 class="title">Home</h1>
                <h2 id="HomeTeamScore">0</h2>
            </div>

                <button class="btn" onclick="add2_home()">+2</button>
                <button class="btn" onclick="add3_home()">+3</button>
            </div>
        </div>
        <div id="AwayTeam" class="section">
            <div class="section-title">
                <h1 class="title">Away-v2</h1>
                <h2 id="AwayTeamScore">0</h2>
            </div>
            <div class="btn-section">
                <button class="btn" onclick="add1_away()">+1</button>
                <button class="btn" onclick="add2_away()">+2</button>
                <button class="btn" onclick="add3_away()">+3</button>
            </div>
        </div>
        <script src="js.js"></script>
    </body>
